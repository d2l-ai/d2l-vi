name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: docker build --build-arg D2L_VER=$(date +%Y%m%d-%H%M%S) -t d2l .
    - name: Build html
      run: docker run -i -v `pwd`:/d2l d2l
