name: build pdf
jobs:
   build_pdf:
    needs: build_html_tex
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v1
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@master
        with:
          root_file: _build/pdf/d2l-en.tex
